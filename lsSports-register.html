    <div class="userInfo" id="userInfo">
        <ul>
            <li class="tel">
                <input type="text" value="手机号">
            </li>
            <li class="pwdLi">
                <lable class="pwd">密码</lable>
                <input type="password" class="password">

            </li>
            <li class="activeCode">
                <input type="text" value="验证码" class="w130">
                <a href="javascript:;">a e g t</a>
            </li>
            <li class="activeCode">
                <input type="text" value="六位激活码" class="w130">
                <a href="javascript:;">获取激活码</a>
            </li>
            <li class="protoBox">
                <input type="checkbox" checked="checked" class="protocol">
                同意
                <a href="javascript:;">乐视服务使用协议</a>
            </li>
            <li>
                <a href="javascript:;" class="regButton">立即注册</a>

<!--regPage end-->
<!--..............................................-->
<!--js  begin-->
<script type="text/javascript">
    var userInfo=document.getElementById("userInfo");
    var oLis=userInfo.getElementsByTagName("li");
    for(var i= 0;i<4;i++){
        var curLi=oLis[i];
        test(curLi);
    }

    function test(curEle){
        var input=curEle.getElementsByTagName("input")[0];
        if(input.value){
            var oldValue=input.value;
            input.onfocus=function() {
                input.value="";
            };
            input.onblur=function(){
                input.value=oldValue;
            }
        }else {
            var lable=curEle.getElementsByTagName("lable")[0];
            input.onfocus=function() {
                lable.style.display="none";
            };

            input.onblur=function(){
                lable.style.display="block";
            };
            lable.onclick=function(){
                lable.style.display="none";
            }
        }
    }



</script>

</body>
</html>
